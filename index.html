<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="addItemTextfield" type="text" placeholder="e.g., broccoli">
          <button id="addItemButton" type="submit">
            Add item
          </button>
      </form>
      <ul class="shoppingList">
        
      </ul>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
